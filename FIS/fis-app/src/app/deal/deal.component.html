<div *ngIf="instrument" class="card">
  <div class="card-header">
    {{instrument.name}}
  </div>
  <div class="card-body">
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="buy" autocomplete="off">Buy
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="sell" autocomplete="off">Sell
      </label>
    </div>
    <div><span>Price: </span>{{deal.price}} {{instrument.currency}}</div>
    <div>
      <label>Size:
        <input [(ngModel)]="deal.size" placeholder="1"/>
      </label>
    </div>
    <button (click)="placeDeal()">Place deal</button>

  </div>


</div>
