<div class="container-fluid">
  <div class="row">
    <app-instrument-add></app-instrument-add>
  </div>

  <div class="row">
    <div class="col-lg-8 col-md-8">
      <table class="table table-striped table-hover">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Issuer</th>
        <th>Currency</th>
        </thead>
        <tbody>
        <tr *ngFor="let instrument of instruments"
            [class.selected]="instrument === selectedInstrument"
            (click)="onSelect(instrument)">
          <td>{{instrument.id}}</td>
          <td>{{instrument.name}}</td>
          <td>{{instrument.issuer}}</td>
          <td>{{instrument.currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-4 col-md-4">
      <app-deal [instrument]="selectedInstrument"></app-deal>
    </div>

  </div>

</div>
