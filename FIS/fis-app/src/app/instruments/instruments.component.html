<div class="container-fluid">
  <div class="row">
    <h3>Add an instrument</h3>
    <form class="form-inline">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="instrument.name" name="name" placeholder="IBM"/>
      </div>

      <div class="form-group">
        <label>Issuer:</label>
        <input type="text" [(ngModel)]="instrument.issuer" name="issuer" placeholder="Asea Brown Boveri"/>
      </div>

      <div class="form-group">
        <label>Currency:</label>
        <input type="text" [(ngModel)]="instrument.currency" name="currency" placeholder="SEK"/>
      </div>

      <button type="submit" class="btn btn-default" (click)="add(instrument)">Add</button>
    </form>
  </div>

  <div class="row">
    <div class="col-lg-8 col-md-8">
      <table class="table table-striped table-hover">
        <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Issuer</th>
        <th>Currency</th>
        </thead>
        <tbody>
        <tr *ngFor="let instrument of instruments"
            [class.selected]="instrument === selectedInstrument"
            (click)="onSelect(instrument)">
          <td>{{instrument.id}}</td>
          <td>{{instrument.name}}</td>
          <td>{{instrument.issuer}}</td>
          <td>{{instrument.currency}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-4 col-md-4">
      <app-deal [instrument]="selectedInstrument"></app-deal>
    </div>

  </div>

</div>
