<div class="container-fluid p-4">
  <div class="row">
    <div class="col-lg-8 col-md-8 ">
      <app-instrument-add></app-instrument-add>
    </div>
  </div>
  <div class="row ">
    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-6 mt-2 pt-4">
        <app-instrument-list
                             [selectedInstrument]="selectedInstrument"
                             (onSelected) = "onSelected($event)" ></app-instrument-list>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 mt-2 pt-4">
      <app-deal [instrument]="selectedInstrument"></app-deal>
    </div>

  </div>

</div>
